version: 2

models:
  - name: int_orders
    description: "Intermediate table for orders"
    columns:
      - name: order_id
        description: "Unique identifier for an order"
        data_tests:
          - not_null
          - unique
      - name: customer_id
        description: "Unique identifier for a customer"
        data_tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: status
        data_tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'returned']